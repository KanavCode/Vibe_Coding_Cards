<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand Kits</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
        <h1>Brand Kits</h1>
        <div class="card-container">
            <div class="card">
                <div class="card-content">
                    <input type="radio" name="brand" class="card-radio" id="ecorp">
                    <div class="brand-info">
                        <div class="avatar-group">
                            <span class="avatar green"></span>
                            <span class="avatar white"></span>
                        </div>
                        <span>ECorp</span>
                    </div>
                    <div class="settings">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 8h8M8 16h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <input type="radio" name="brand" class="card-radio" id="icorp">
                    <div class="brand-info">
                        <div class="avatar-group">
                            <span class="avatar orange"></span>
                            <span class="avatar white"></span>
                        </div>
                        <span>ICorp</span>
                    </div>
                    <div class="settings">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 8h8M8 16h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <input type="radio" name="brand" class="card-radio" id="agency">
                    <div class="brand-info">
                        <div class="avatar-group">
                            <span class="avatar purple"></span>
                            <span class="avatar white"></span>
                        </div>
                        <span>The Agency</span>
                    </div>
                    <div class="settings">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 8h8M8 16h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
